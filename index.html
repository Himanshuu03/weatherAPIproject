<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tabContainer">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>
        <div class="weatherContainer">
            <div class="grantLocation sub">
                <img src="./assets/location.png" alt="grantLocation" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>
            <form class="formContainer" data-search-form>
                <input placeholder="Search for city..." data-search-input>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <div class="sub loadingContainer">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <div class="sub weatherInfo">
                <div class="cityName">
                    <p data-city-name></p>
                    <img data-city-img>
                </div>
                <p data-des></p>
                <img data-des-icon>
                <p data-temp></p>
                <div class="parameterContainer">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-wind-speed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="errorHandling" data-error-handling>
            <img src="./assets/not-found.png" width="400" height="400">
            <p>City not found</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
